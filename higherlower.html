<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower Game</title>
    <link rel="stylesheet" href="higherlower.css">
    <link href='http://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="game-container">
        <h1>Higher or Lower Game</h1>
        <p id="info">Guess if the next number is Higher or Lower</p>
        
        <div id="current-number" class="number">?</div>

        <div class="buttons">
            <button id="higher-btn" class="btn">Higher</button>
            <button id="lower-btn" class="btn">Lower</button>
        </div>
        
        <p id="score">Score: 0</p>
        <p id="tries">Tries left: 5</p>

        <div id="end-message" class="end-message"></div>
    </div>

    <script src="higherlower.js"></script>
</body>
</html>
