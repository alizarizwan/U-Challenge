<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="cookie.css">
</head>
<body>
    <div class="background">
    </div>
    <div class="main-container">
    <div class="game">
        <h1>🍪 Golden Cookie Quest 🍪</h1>
        <p id="counter">Cookies: 0</p>
        <button id="cookie-btn">Click Me!</button>
        <button id="quit-btn">Quit</button>
    </div>
    <div class="status-container">
        <h2>Upgrades</h2>
        <ul id="status-list">
            <li id="status">Status: Granny</li>
            <li>100 Cookies: Baker</li>
            <li>1000 Cookies: Master Chef</li>
            <li>10,000 Cookies: Cookie King/Queen</li>
            <li>100,000 Cookies: Ultimate Cookie Overlord</li>
        </ul>
    </div>
    </div>
    <div id="end-popup" class="popup hidden">
        <div class="popup-content">
            <h2>Game Over</h2>
            <p id="final-points">You scored: 0 points!</p>
            <a href="index.html" class="main-page-link">Return to Main Page</a>
        </div>
    </div>
    <script src="cookie.js"></script>
</body>
</html>
